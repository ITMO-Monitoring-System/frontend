name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker container
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          REPO_URL: git@github.com:nikitos212/frontend.git
        run: |
          echo "Подключаемся к серверу и деплоим..."
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" bash << EOF
            set -e
            echo "Обновляем код на сервере..."
            mkdir -p ~/frontend
            cd ~/frontend
            if [ -d .git ]; then
              git reset --hard
              git pull origin main
            else
              git clone "$REPO_URL" .
            fi

            echo "Собираем Docker образ..."
            docker build -t frontend:latest .

            echo "Останавливаем предыдущий контейнер..."
            docker stop frontend || true
            docker rm frontend || true

            echo "Запускаем новый контейнер..."
            docker run -d --name frontend -p 80:80 --restart unless-stopped frontend:latest

            echo "Деплой завершён успешно!"
          EOF

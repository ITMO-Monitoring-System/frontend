name: Deploy Frontend to server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload project to server (rsync)
        run: |
          echo "Содержимое текущей директории перед копированием:"
          ls -la
          echo ""
          echo "Проверяем наличие Dockerfile:"
          ls -la Dockerfile || echo "Dockerfile не найден в корне"
          
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude ".env" \
            --exclude ".env.*" \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            ./ \
            "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/deploy/frontend/"

      - name: Build & run Docker container on server
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}" << 'EOF'
            set -e
            cd /home/deploy/frontend
            echo "Проверяем содержимое папки на сервере:"
            ls -la
            echo ""
            echo "Проверяем наличие Dockerfile:"
            ls -la Dockerfile || echo "Dockerfile не найден"
            echo ""
            echo "Собираем Docker образ..."
            docker build -t frontend:latest .
            echo "Останавливаем предыдущий контейнер..."
            docker stop frontend 2>/dev/null || true
            docker rm frontend 2>/dev/null || true
            echo "Запускаем новый контейнер..."
            docker run -d --name frontend -p 80:80 --restart unless-stopped frontend:latest
            echo "✅ Деплой завершён!"
          EOF